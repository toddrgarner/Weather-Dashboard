<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- //************************ Nav Bar Section ************************// -->
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather Dashboard</span>
    </nav>
    <!-- //************************ Section With Container & Button ************************// -->
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="search-header my-1">Search for a City:</p>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              aria-label="Enter city name"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="input" id="search-input">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary mb-3" type="button" id="clear-history">
            Clear history
          </button>
          <form id="history"></form>
        </div>
        <div class="col-8">
          <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city-name" class="city-name align-middle"></span>
                  <!-- add <img id="" To Add Pix--> 
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-speed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex">
                  <p id="UV-index">
                   <span class="badge badge-danger"></span> 
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>
          <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
              <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
              <div
                class="col forecast bg-primary text-white ml-3 mb-3 rounded"
              ></div>
              <div
                class="col forecast bg-primary text-white ml-3 mb-3 rounded"
              ></div>
              <div
                class="col forecast bg-primary text-white ml-3 mb-3 rounded"
              ></div>
          
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
